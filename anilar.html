<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anılarımız</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/1x/purple-heart.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black w-screen h-screen flex flex-col overflow-hidden relative">

    <!-- Geri Git Butonu -->
    <button onclick="window.location.href='index.html'" class="fixed top-4 left-4 bg-gray-800 text-white rounded px-4 py-2 shadow-md z-50 text-sm">
        Geri Git
    </button>

    <!-- Müzik Başlat Butonu -->
    <button id="playMusicBtn" onclick="toggleMusic()" class="play-button">
        Müziği Başlat
    </button>

    <!-- Kaydırma Galerisi -->
    <div id="gallery" class="h-full w-full overflow-y-scroll snap-y snap-mandatory">
        <!-- Fotoğraflar -->
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto1.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 1">
        </div>
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto2.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 2">
        </div>
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto3.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 3">
        </div>
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto4.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 4">
        </div>
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto5.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 5">
        </div>
        <div class="h-full w-full flex items-center justify-center snap-start">
            <img src="foto6.jpg" class="w-auto h-full object-contain rounded-lg shadow-lg" alt="Anı 6">
        </div>
    </div>

    <script>
        let audio = null;
        let isPlaying = false;

        function toggleMusic() {
            if (!isPlaying) {
                if (!audio) {
                    audio = new Audio('./demet-akalin-evli-mutlu-cocuklu.mp3'); // Müzik dosyasının yolu
                    audio.loop = true;
                    audio.currentTime = 86; // 1:26 dakikadan başlat
                }
                audio.play().then(() => {
                    document.getElementById('playMusicBtn').innerText = 'Müziği Durdur';
                    isPlaying = true;
                }).catch(error => {
                    console.error('Müzik çalınamadı:', error);
                });
            } else {
                audio.pause();
                document.getElementById('playMusicBtn').innerText = 'Müziği Başlat';
                isPlaying = false;
            }
        }
    </script>

</body>

</html>
